<body>
    <div class="container">
        <div class="form-registro mt-3 p-3 border">
            <h1 class="fs-2">Registrarse</h1>
            <div class="mb-3">
                <label for="name" class="form-label">Nombres *</label>
                <input type="text" id="name" class="form-control" placeholder="ej: Edwin Armando" />
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Apellidos *</label>
                <input type="text" id="lastName" class="form-control" placeholder="ej: Casas Palacios" />
            </div>
            <div class="mb-3">
                <label for="mail" class="form-label">Correo electrónico *</label>
                <input type="email" id="mail" class="form-control" placeholder="ej: usuario@correo.com" required/>
            </div>
            <div class="mb-3">
                <label for="pass" class="form-label">Contraseña *</label>
                <input type="password" id="pass" class="form-control" required/>
                <label for="pass" class="form-label">Verifica tu contraseña *</label>
                <input type="password" id="pass" class="form-control" required/>
            </div>
            <div class="mb-3">                
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="d-grid gap-2" target="_blank"><input type="submit" value="Crear nueva cuenta" class="btn btn-primary "> </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
