<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>MetroCuadrado - Login</title>
</head>

<body>
    <header></header>
    <main>
        <!--Contenedor  de los formularios-->
        <div class="container mt-5">
            <!--formulario de login-->
            <form class="form-login border p-3">
                <h2 class="mb-3 fs-2">Fomulario de Login</h2>
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="usuario" placeholder="Usuario o correo electrónico" />
                </div>
                <div class="mb-3">
                    <label for="pass" class="form-label">Contraseña</label>
                    <input type="password" id="pass" class="form-control" />
                </div>
                <div class="botones">
                    <button type="submit" class="btn btn-primary mb-3">Ingresar</button>
                    <a href="sign up.html"><button type="button" class="btn btn-primary mb-3">
                            registrarse
                        </button></a>
                </div>
                <div>
                    <a href="#" class="link">Olvidé mi contraseña</a>
                </div>
            </form>
            <!--Formulario de PQRS-->
            <form class="form-pqrs border p-3 mt-3">
                <h2 class="mb-3 fs-2">Formulario PQRS</h2>
                <div class="mb-3">
                    <div class="mb-3">
                        <label for="name">Nombres</label>
                        <input type="text" id="name" class="form-control" placeholder="Ej: Armando" />
                    </div>
                    <div class="mb-3">
                        <label for="lastName">Apellidos</label>
                        <input type="text" id="lastName" class="form-control" placeholder="Ej: Casas" />
                    </div>
                    <div class="mb-3">
                        <label for="phone">Teléfono o celular</label>
                        <input type="text" id="phone" class="form-control" placeholder="Ej: 312 9874576" />
                    </div>
                    <div class="mb-3">
                        <label for="mail">Correo electrónico</label>
                        <input type="email" id="mail" class="form-control" placeholder="Ej: usuario@correo.com" />
                    </div>
                    <label for="texto" class="form-label">Escribe con detalle lo que quieres contarnos.</label>
                    <textarea name="" id="texto" cols="30" rows="10" class="form-control"></textarea>
                    <input type="file" id="file" class="form-control mt-3" />
                    <div class="d-grid gap-2">
                        <input type="submit" value="Enviar" class="btn btn-primary mt-3" />
                    </div>
                </div>
            </form>
            <form class="pagos mt-3 border p-3">
                <h2 class="mb-3 fs-2">Formas de Pago</h2>
                <p>Pagar con:</p>
                <img class="img-fluid" src="Resources/payu.png" alt="Medios de pago" title="Medios de pago" />
                <div class="d-grid gap-2">
                    <input type="submit" value="Pagar" class="btn btn-primary mt-3" />
                </div>
            </form>
            <!--Formulario de Producto-->
            <form class="form-login border p-3 mt-3">
                <h2 class="mb-3 fs-2">Formulario Inmueble</h2>

                <!--Ubicación-->
                <div class="mb-3">
                    <label for="departamento" class="form-label">Departamento.</label>
                    <select id="departamento" class="form-select">
                        <option value=""> - </option>
                        <option value="Amazonas">Amazonas</option>
                        <option value="Antioquia">Antioquia</option>
                        <option value="Arauca">Arauca</option>
                        <option value="Atlántico">Atlántico</option>
                        <option value="Bolívar">Bolívar</option>
                        <option value="Boyacá">Boyacá</option>
                        <option value="Caldas">Caldas</option>
                        <option value="Caquetá">Caquetá</option>
                        <option value="Casanare">Casanare</option>
                        <option value="Cauca">Cauca</option>
                        <option value="Cesar">Cesar</option>
                        <option value="Chocó">Chocó</option>
                        <option value="Córdoba">Córdoba</option>
                        <option value="Cundinamarca">Cundinamarca</option>
                        <option value="Guainía">Guainía</option>
                        <option value="Guaviare">Guaviare</option>
                        <option value="Huila">Huila</option>
                        <option value="La Guajira">La Guajira</option>
                        <option value="Magdalena">Magdalena</option>
                        <option value="Meta">Meta</option>
                        <option value="Nariño">Nariño</option>
                        <option value="Norte de Santander">Norte de Santander</option>
                        <option value="Putumayo">Putumayo</option>
                        <option value="Quindío">Quindío</option>
                        <option value="Risaralda">Risaralda</option>
                        <option value="San Andrés y Providencia">San Andrés y Providencia</option>
                        <option value="Santander">Santander</option>
                        <option value="Sucre">Sucre</option>
                        <option value="Tolima">Tolima</option>
                        <option value="Valle del Cauca">Valle del Cauca</option>
                        <option value="Vaupés">Vaupés</option>
                        <option value="Vichada">Vichada</option>
                    </select>
                    <label for="municipio" class="form-label">Municipio.</label>
                    <select id="municipio" class="form-select" aria-label="Default select">
                        <option value="">-</option>
                        <option value="Arauca">Arauca</option>
                        <option value="Armenia">Armenia</option>
                        <option value="Barranquilla">Barranquilla</option>
                        <option value="Bogotá">Bogotá</option>
                        <option value="Bucaramanga">Bucaramanga</option>
                        <option value="Cali">Cali</option>
                        <option value="Cartagena">Cartagena</option>
                        <option value="Cúcuta">Cúcuta</option>
                        <option value="Florencia">Florencia</option>
                        <option value="Ibagué">Ibagué</option>
                        <option value="Leticia">Leticia</option>
                        <option value="Manizales">Manizales</option>
                        <option value="Medellín">Medellín</option>
                        <option value="Mitú">Mitú</option>
                        <option value="Mocoa">Mocoa</option>
                        <option value="Montería">Montería</option>
                        <option value="Neiva">Neiva</option>
                        <option value="Pasto">Pasto</option>
                        <option value="Pereira">Pereira</option>
                        <option value="Popayán">Popayán</option>
                        <option value="Puerto Carreño">Puerto Carreño</option>
                        <option value="Puerto Inírida">Puerto Inírida</option>
                        <option value="Quibdó">Quibdó</option>
                        <option value="Riohacha">Riohacha</option>
                        <option value="San Andrés">San Andrés</option>
                        <option value="San José del Guaviare">San José del Guaviare</option>
                        <option value="Santa Marta">Santa Marta</option>
                        <option value="Sincelejo">Sincelejo</option>
                        <option value="Tunja">Tunja</option>
                        <option value="Valledupar">Valledupar</option>
                        <option value="Villavicencio">Villavicencio</option>
                        <option value="Yopal">Yopal</option>
                    </select>
                </div>
                <!--tipo del inmueble-->
                <div class="mb-3">
                    <label for="tipoInmueble" class="form-label">Tipo Inmueble</label>
                    <select id="tipoInmueble" class="form-select">
                        <option value=""> - </option>
                        <option value=""> pendiente </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="anioContruccion">Año de construcción</label>
                    <input type="date" id="anioContruccion" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <label for="construido" class="input-group mt-2">Área construida</label>
                    <input type="number" class="form-control" id="construido">
                    <span class="input-group-text">Mt<sup>2</sup></span>
                </div>
                <div class="input-group mb-3">
                    <label for="privada" class="input-group mt-2">Área privada</label>
                    <input type="number" id="privada" class="form-control">
                    <span class="input-group-text">Mt<sup>2</sup></span>
                </div>
                <div class="mb-3">
                    <label for="pisos">Número de pisos</label>
                    <input type="number" id="pisos" class="form-control" value="1">
                </div>
                <div class="mb-3">
                    <label for="banios">Número de Baños</label>
                    <input type="number" id="banios" class="form-control" value="1">
                </div>
                <div class="mb-3">
                    <label for="habitaciones">Número de Habitaciones</label>
                    <input type="number" id="habitaciones" class="form-control" value="1">
                </div>
                <div class="mb-3">
                    <label for="contacto">Teléfono de contacto</label>
                    <input type="tel" id="contacto" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <label for="precio" class="input-group mt-2">Precio</label>
                    <span class="input-group-text">$</span>
                    <input type="number" id="precio" class="form-control">
                </div>
                <label for="textoDes" class="form-label">Escribe una descripción del lugar.</label>
                <textarea name="" id="textoDes" cols="30" rows="10" class="form-control"></textarea>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
