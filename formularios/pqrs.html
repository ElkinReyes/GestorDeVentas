<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>PQRS</title>
</head>

<body>
    <main>
        <div class="container mt-5">
            <!--Formulario de PQRS-->
            <form class="form-pqrs border p-3 mt-3">
                <h2 class="mb-3 fs-2">Formulario PQRS</h2>
                <div class="mb-3">
                    <div class="mb-3">
                        <label for="name">Nombres</label>
                        <input type="text" id="name" class="form-control" placeholder="Ej: Armando" />
                    </div>
                    <div class="mb-3">
                        <label for="lastName">Apellidos</label>
                        <input type="text" id="lastName" class="form-control" placeholder="Ej: Casas" />
                    </div>
                    <div class="mb-3">
                        <label for="phone">Teléfono o celular</label>
                        <input type="text" id="phone" class="form-control" placeholder="Ej: 312 9874576" />
                    </div>
                    <div class="mb-3">
                        <label for="mail">Correo electrónico</label>
                        <input type="email" id="mail" class="form-control" placeholder="Ej: usuario@correo.com" />
                    </div>
                    <label for="texto" class="form-label">Escribe con detalle lo que quieres contarnos.</label>
                    <textarea name="" id="texto" cols="30" rows="10" class="form-control"></textarea>
                    <input type="file" id="file" class="form-control mt-3" />
                    <div class="d-grid gap-2">
                        <input type="submit" value="Enviar" class="btn btn-primary mt-3" />
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
